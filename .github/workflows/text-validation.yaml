# Text Validation Workflow
# Checks capitalization of keywords and other text formatting rules in PR files

name: Text Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'documentation/CAMARA-API-Event-Subscription-and-Notification-Guide.md'
      - 'documentation/CAMARA-API-Design-Guide.md'

jobs:
  text-validation:
    runs-on: ubuntu-latest
    name: Validate Text Formatting
    permissions:
      contents: read
      pull-requests: write  # Required for commenting on PRs
      issues: write         # Required for issue/PR comments
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: |
          documentation/CAMARA-API-Event-Subscription-and-Notification-Guide.md
          documentation/CAMARA-API-Design-Guide.md

    - name: Setup Python
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Create validation script
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        cat > validate_text.py << 'EOF'
        #!/usr/bin/env python3
        import os
        import re
        import sys
        import subprocess
        from pathlib import Path

        def get_pr_added_content(filepath):
            """Get only the added/modified content from the PR diff."""
            try:
                result = subprocess.run([
                    'git', 'diff', 'origin/main...HEAD', filepath
                ], capture_output=True, text=True, check=True)
                diff_output = result.stdout
                if not diff_output:
                    return ""  # No changes
                added_lines = []
                for line in diff_output.split('\n'):
                    if line.startswith('+++') or line.startswith('---') or line.startswith('@@'):
                        continue
                    if line.startswith('+') and not line.startswith('+++'):
                        added_lines.append(line[1:])  # Remove the + prefix
                return '\n'.join(added_lines)
            except subprocess.CalledProcessError:
                return None
            except Exception as e:
                print(f"Error getting added content for {filepath}: {e}")
                return None

        REQUIRED_CAPITALIZATIONS = {
            'github': 'GitHub',
            'api': 'API',
            'apis': 'APIs',
            'json': 'JSON',
            'xml': 'XML',
            'html': 'HTML',
            'must': 'MUST',
            'sql': 'SQL',
            'rest': 'REST',
            'graphql': 'GraphQL',
            'oauth': 'OAuth',
            'jwt': 'JWT',
            'http': 'HTTP',
            'https': 'HTTPS',
            'url': 'URL',
            'urls': 'URLs',
            'ui': 'UI',
            'ux': 'UX',
            'cli': 'CLI',
            'sdk': 'SDK',
            'npm': 'npm',
            'yarn': 'Yarn',
            'webpack': 'webpack',
            'docker': 'Docker',
            'kubernetes': 'Kubernetes',
            'redis': 'Redis',
            'mongodb': 'MongoDB',
            'postgresql': 'PostgreSQL',
            'mysql': 'MySQL',
            'aws': 'AWS',
            'gcp': 'GCP',
            'azure': 'Azure',
            'linux': 'Linux',
            'windows': 'Windows',
            'macos': 'macOS',
            'ios': 'iOS',
            'android': 'Android',
        }

        VALIDATION_RULES = [
            {
                'name': 'No trailing whitespace',
                'pattern': r'[ \t]+$',
                'message': 'Line has trailing whitespace'
            },
            {
                'name': 'No multiple consecutive spaces',
                'pattern': r'[^\s]  +[^\s]',
                'message': 'Multiple consecutive spaces found (should be single space)'
            },
            {
                'name': 'Proper ellipsis',
                'pattern': r'\.\.\.(?!\.)',
                'message': 'Use proper ellipsis (‚Ä¶) or ensure consistent dot spacing'
            },
            {
                'name': 'Smart quotes consistency',
                'pattern': r'[""\'`]',
                'message': 'Consider using consistent quote style'
            }
        ]

        def is_in_code_context(text, position):
            before_text = text[:position]
            backtick_blocks = before_text.count('```')
            if backtick_blocks % 2 == 1:
                return True
            lines_before = before_text.split('\n')
            current_line = lines_before[-1] if lines_before else ''
            if re.match(r'^\s{4,}', current_line):
                return True
            current_line_start = before_text.rfind('\n') + 1
            line_to_position = text[current_line_start:position]
            backticks_in_line = line_to_position.count('`')
            if backticks_in_line % 2 == 1:
                return True
            return False

        def check_capitalization(text, filename):
            issues = []
            for incorrect, correct in REQUIRED_CAPITALIZATIONS.items():
                pattern = r'\b' + re.escape(incorrect) + r'\b'
                matches = re.finditer(pattern, text, re.IGNORECASE)
                for match in matches:
                    matched_text = match.group()
                    if matched_text == correct:
                        continue
                    if filename.endswith(('.md', '.mdx')) and is_in_code_context(text, match.start()):
                        continue
                    line_num = text[:match.start()].count('\n') + 1
                    issues.append({
                        'file': filename,
                        'line': line_num,
                        'issue': f'"{matched_text}" should be "{correct}"',
                        'type': 'capitalization'
                    })
            return issues

        def check_validation_rules(text, filename):
            issues = []
            lines = text.split('\n')
            in_fenced_code = False
            for line_num, line in enumerate(lines, 1):
                if filename.endswith(('.md', '.mdx')):
                    if line.strip().startswith('```'):
                        in_fenced_code = not in_fenced_code
                        continue
                    if re.match(r'^\s{4,}', line):
                        continue
                    if in_fenced_code:
                        continue
                for rule in VALIDATION_RULES:
                    pattern = re.compile(rule['pattern'])
                    if pattern.search(line):
                        if not filename.endswith(('.md', '.mdx')):
                            if rule['name'] in ['No multiple consecutive spaces'] and ('```' in line or line.strip().startswith('    ')):
                                continue
                        if filename.endswith(('.md', '.mdx')) and '`' in line:
                            match = pattern.search(line)
                            if match:
                                before_match = line[:match.start()]
                                backticks_before = before_match.count('`')
                                if backticks_before % 2 == 1:
                                    continue
                        issues.append({
                            'file': filename,
                            'line': line_num,
                            'issue': rule['message'],
                            'type': 'formatting'
                        })
            return issues

        def validate_file(filepath):
            content = get_pr_added_content(filepath)
            if not content:
                return []
            issues = []
            issues.extend(check_capitalization(content, str(filepath)))
            issues.extend(check_validation_rules(content, str(filepath)))
            return issues

        def main():
            if len(sys.argv) < 2:
                print("Usage: python validate_text.py <file1> <file2> ...")
                sys.exit(1)
            all_issues = []
            for filepath in sys.argv[1:]:
                if os.path.isfile(filepath):
                    issues = validate_file(filepath)
                    all_issues.extend(issues)
            if all_issues:
                print("## Text Validation Issues Found\n")
                files_with_issues = {}
                for issue in all_issues:
                    filename = issue['file']
                    if filename not in files_with_issues:
                        files_with_issues[filename] = []
                    files_with_issues[filename].append(issue)
                for filename, issues in files_with_issues.items():
                    print(f"### {filename}")
                    for issue in issues:
                        icon = "üî§" if issue['type'] == 'capitalization' else "üìù" if issue['type'] == 'formatting' else "‚ùå"
                        print(f"- Line {issue['line']}: {icon} {issue['issue']}")
                    print()
                print(f"Total issues found: {len(all_issues)}")
                sys.exit(1)
            else:
                print("‚úÖ All text validation checks passed!")
                sys.exit(0)

        if __name__ == "__main__":
            main()
        EOF

    - name: Run text validation
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        # Run validation and save output to a file
        python validate_text.py ${{ steps.changed-files.outputs.all_changed_files }} | tee text_validation_output.txt

    - name: Comment on PR (if issues found)
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let details = '';
          try {
            details = fs.readFileSync('text_validation_output.txt', 'utf8');
          } catch (e) {
            details = '_Validation output file not found_';
          }

          const comment = `## üìù Text Validation Results

          Some text formatting issues were found in your PR. Please review and fix the following:

          <details>
          <summary>Full validation output</summary>

          \`\`\`
          ${details}
          \`\`\`

          </details>

          ---
          *This comment was automatically generated by the Text Validation workflow.*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
  
